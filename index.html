<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css">

    <title>weather forecast</title>
</head>
<body>
    <div class="container">
    <header>
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Enter a city" required id="search-form-input" class="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-data">
        <div>
    <h1 class="weather-city" id="city"></h1>
    <p class="weather-details">
        <span id="time"></span> <span id="description"></span> 
        <br />
        Humidity: <strong id="humidity"></strong>%, Wind: <strong id="wind-speed"></strong>km/h
    </p>
    </div>
    <div class="weather-temperature-container"> 
        <div class="weather-icon">☀</div> 
        <div class="weather-temperature" id="temperature"></div>
        <div class="weather-unit">℃</div>
    </div>
    </div>
    </main>
    <footer>
     This project was coded by <a href="https://github.com/account">Okafor Sandra</a>
     and open source on <a href="https://github.com/Brownskinsandra/Weather-Forecast">GitHub</a>
      and hosted on <a href="https://weather-forecast-rust-phi.vercel.app/">Vercel</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
